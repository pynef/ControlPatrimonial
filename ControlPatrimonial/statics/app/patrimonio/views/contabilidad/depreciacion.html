<div class="row" ui-view="">
  <div class="col-sm-12"  ng-init="init()">
    <section class="panel panel-default">
      <header class="panel-heading">
        <span class="pull-right"  ng-hide="editable">
          <button ng-click="editable" class="pull-right btn btn-blue">
            <i class="fa-plus"></i>
            <span class="ng-scope">Editar</span>
          </button>
        </span>
        <div class="form-group"  ng-show="editable">
          <button ng-click="editable=0;cancelar();"  class="pull-right btn btn-danger">
            <i class="fa-close"></i>
            <span>Cancelar</span>
          </button>
            <button ng-click="agregarDepreciacion(cuenta);" class="pull-right btn btn-secondary">
              <i class="fa-plus"></i>
              <span class="ng-scope">Guardar</span>
            </button>
          </br>
        </div>
        <h3 class="panel-title same-margin"> Depreciacion {{cuenta.cuenta_numero}} </h3>
      </header>
      <div ng-show="editable">
          	<form name="form_signup" class="form-horizontal form-validation panel-body" ng-submit="submitForm()">
                      <div class="form-group">
          	            <div class="col-sm-5">
          	              <label for="">Nombre de la depreciacion</label>
          	            </div>
          	            <div class="col-sm-7">
          	              <input  type="text"
          	                      class="form-control"
          	                      ng-model="cuenta.depreciacion_nombre"
          	                      required
          	                      ng-minlength="2"
          	                      ng-maxlength="30">
          	            </div>
          	          </div>
          	          <div class="form-group">
          	            <div class="col-sm-5">
          	              <label for="">Número de Depreciacion</label>
          	            </div>
          	            <div class="col-sm-7">
          	              <input  type="number"
          	                      class="form-control"
          	                      ng-model="cuenta.depreciacion_numero"
          	                      required>
          	            </div>
          	          </div>
          	          <div class="form-group">
          	            <div class="col-sm-5">
          	              <label for="">descripcion de la depreciacion</label>
          	            </div>
          	            <div class="col-sm-7">
          	              <textarea  type="text"
          	                      class="form-control"
          	                      placeholder=""
          	                      ng-model="cuenta.depreciacion_descripcion"
          	                      ng-minlength="2"
          	                      ng-maxlength="30"></textarea>
          	            </div>
          	          </div>
                      <div class="form-group">
                        <div class="col-sm-5">
                          <label for="">Porcentaje de depreciacion</label>
                        </div>
                        <div class="col-sm-7">
                          <input  type="number"
                                  class="form-control"
                                  placeholder=""
                                  ng-model="cuenta.depreciacion_porcentaje"
                                  required>
                        </div>
                      </div>
              </form>
        </div>
        <div ng-hide="editable">
                <div class="panel-body">
                  <div class="table-responsive">
                    <table class="table table-model-2 table-hover">
                        <tr>
                          <th>Numero</th>
                          <th>{{cuenta.depreciacion_numero}}</th>
                        </tr>
                        <tr>
                          <td>Nombre</td>
                          <td>{{cuenta.depreciacion_nombre}}</td>
                        </tr>
                        <tr>
                          <td>Porcentaje de depreciacion</td>
                          <td>{{cuenta.depreciacion_porcentaje}}</td>
                        </tr>
                        <tr>
                          <td>Descripción</td>
                          <td>{{cuenta.depreciacion_descripcion}}</td>
                        </tr>
                    </table>
                  </div>
                </div>
        </div>


        </section>
    </div>
</div>
