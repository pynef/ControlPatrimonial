
<div class="col-sm-12"  ng-init="init()">
  <section class="panel panel-default">
    <header class="panel-heading">
      <p class="text-center">Cuenta Contable de Depreciación </p>
    </header>
    <div class="panel-body">

	<form name="form_signup" class="form-horizontal form-validation row" ng-submit="submitForm()">

            <div class="form-group">
	            <div class="col-sm-5">
	              <label for="">Nombre cta. de depreciación</label>
	            </div>
	            <div class="col-sm-7">
	              <input  type="text"
	                      class="form-control"
	                      placeholder=""
	                      ng-model="cuenta_contable.depreciacion_nombre"
	                      required
	                      ng-minlength="2"
	                      ng-maxlength="30">
	            </div>
	          </div>
	          <div class="form-group">
	            <div class="col-sm-5">
	              <label for="">Número de cta. depreciación</label>
	            </div>
	            <div class="col-sm-7">
	              <input  type="number"
	                      class="form-control"
	                      placeholder=""
	                      ng-model="cuenta_contable.depreciacion_numero"
	                      required>
	            </div>
	          </div>
	          <div class="form-group">
	            <div class="col-sm-5">
	              <label for="">Descripción de cta. de depreciación</label>
	            </div>
	            <div class="col-sm-7">
	              <textarea  type="text"
	                      class="form-control"
	                      placeholder=""
	                      ng-model="cuenta_contable.depreciacion_descripcion"
	                      ng-minlength="2"
	                      ng-maxlength="30"></textarea>
	            </div>
	          </div>
            <div class="form-group">
              <div class="col-sm-5">
                <label for="">Porcentaje de depreciación</label>
              </div>
              <div class="col-sm-7">
                <input  type="number"
                        class="form-control"
                        placeholder=""
                        ng-model="cuenta_contable.depreciacion_porcentaje"
                        required>
              </div>
            </div>


        <div class="form-group ">
          </br>
            <a ui-sref="cuenta_contable" class="pull-right btn btn-red btn-icon0">
              <i class="fa-close"></i>
              <span>Cancelar</span>
            </a>
            <button ng-click="nuevaCuentaContable(cuenta_contable);"
            class="pull-right btn btn-secondary">
              <i class="fa-plus"></i>
              <span class="ng-scope">Guardar</span>
            </button>
          </br>
        </div>
    </form>

    </div>
    <footer class="panel-footing"></footer>
  </section>
</div>
