    
      <div class="col-sm-12"  ng-init="init()">
        <section class="panel panel-default">
          <header class="panel-heading">	
            <h3 class="panel-title same-margin"> Nueva Cuenta Contable </h3>
          </header>
          <div class="panel-body">

				<form name="form_signup" class="form-horizontal form-validation" ng-submit="submitForm()">
		          <div class="form-group">
		            <div class="col-sm-5">
		              <label for="">Nombre</label>
		            </div>
		            <div class="col-sm-7">
		              <input  type="text"
		                      class="form-control"
		                      placeholder=""
		                      ng-model="cuenta_contable.nombre"
		                      required
		                      ng-minlength="2"
		                      ng-maxlength="30">
		            </div>
		          </div>
		          <div class="form-group">
		            <div class="col-sm-5">
		              <label for="">Número de Cuenta</label>
		            </div>
		            <div class="col-sm-7">
		              <input  type="number"
		                      class="form-control"
		                      placeholder=""
		                      ng-model="cuenta_contable.numero_cuenta"
		                      required>
		            </div>
		          </div>
		          <div class="form-group">
		            <div class="col-sm-5">
		              <label for="">descripcion</label>
		            </div>
		            <div class="col-sm-7">
		              <textarea  type="text"
		                      class="form-control"
		                      placeholder=""
		                      ng-model="cuenta_contable.descripcion"
		                      ng-minlength="2"
		                      ng-maxlength="30"></textarea>
		            </div>
		          </div>


		          <div class="">
		          	 <div class="form-group">
			            <div class="col-sm-5">
			              <label for="id_depreciacion">Depreciación</label>
			            </div>
			            <div class="">
			              <input  class="iswitch iswitch-secondary"
			              		  type="checkbox"
			                      id="id_depreciacion"
			                      name="depreciacion"
			                      ng-model="cuenta_contable.depreciacion">
			            </div>
			          </div>
		          </div>
 


		          <div class="form-group ">
		            </br>
		              <a ui-sref="cuenta_contable" class="pull-right btn btn-red btn-icon0">
		                <i class="fa-close"></i>
		                <span>Cancelar</span>
		              </a>
		              <button ng-click="nuevaCuentaContable(cuenta_contable);"
		              class="pull-right btn btn-secondary">
		                <i class="fa-plus"></i>
		                <span class="ng-scope">Guardar</span>
		              </button>
		            </br>
		          </div>
		      </form>

          </div>
          <footer class="panel-footing"></footer>
        </section>
      </div>
