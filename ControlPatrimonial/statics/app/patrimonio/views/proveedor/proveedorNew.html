      <div class="col-sm-12"  ng-init="init()">
        <section class="panel panel-default">
          <header class="panel-heading">
            <p class="text-center">{{cabecera}}</p>
          </header>
          <div class="panel-body">

    				<form name="form_signup" class="form-horizontal form-validation" ng-submit="submitForm()">
        		          <div class="form-group">
        		            <div class="col-sm-5">
        		              <label for="">Nombre de la Empresa</label>
        		            </div>
        		            <div class="col-sm-7">
        		              <input  type="text"
        		                      class="form-control"
        		                      placeholder=""
        		                      ng-model="proveedor.nombre"
        		                      required
        		                      ng-minlength="3"
        		                      ng-maxlength="100">
        		            </div>
        		          </div>
        		          <div class="form-group">
        		            <div class="col-sm-5">
        		              <label for="">RUC</label>
        		            </div>
        		            <div class="col-sm-7">
        		              <input  type="text"
        		                      class="form-control"
        		                      placeholder=""
        		                      ng-model="proveedor.ruc"
        		                      required
                                  ng-minlength="3"
        		                      ng-maxlength="20">
        		            </div>
        		          </div>
                      <div class="form-group">
        		            <div class="col-sm-5">
        		              <label for="">Razón Social</label>
        		            </div>
        		            <div class="col-sm-7">
        		              <input  type="text"
        		                      class="form-control"
        		                      placeholder=""
        		                      ng-model="proveedor.razon_social"
        		                      required
                                  ng-minlength="3"
        		                      ng-maxlength="50">
        		            </div>
        		          </div>
                      <div class="form-group">
                        <div class="col-sm-5">
                          <label for="">Dueño</label>
                        </div>
                        <div class="col-sm-7">
                          <select  type="text"
                                  class="form-control"
                                  placeholder=""
                                  ng-model="proveedor.duenio"
                                  required>
                                  <option ng-repeat="persona in personas"
                                          value="{{persona.id}}">{{persona.nombres}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
        		            <div class="col-sm-5">
        		              <label for="">Dirección</label>
        		            </div>
        		            <div class="col-sm-7">
        		              <input  type="text"
        		                      class="form-control"
        		                      placeholder=""
        		                      ng-model="proveedor.direccion"
        		                      required
                                  ng-minlength="3"
        		                      ng-maxlength="150">
        		            </div>
        		          </div>

    		          <div class="form-group">
                    <div class="col-ms-12">
    		            </br>
    		              <a ui-sref="proveedores" class="pull-right btn btn-red btn-icon0">
    		                <i class="fa-close"></i>
    		                <span>Cancelar</span>
    		              </a>
      		              <button ng-click="saveProveedor(proveedor);"
    		              class="pull-right btn btn-secondary">
    		                <i class="fa-plus"></i>
    		                <span class="ng-scope">Guardar</span>
    		              </button>
    		            </br>
                    </div>
    		          </div>
    		      </form>

          </div>
          <footer class="panel-footing"></footer>
        </section>
      </div>
