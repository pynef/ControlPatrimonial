<div class="col-sm-12"  ng-init="init()">
  <section class="panel panel-default">
    <header class="panel-heading">
      <h3 class="panel-title same-margin"> Nuevo Ambiente </h3>
    </header>
    <div class="panel-body">
      <form name="form_signup" class="form-horizontal form-validation" ng-submit="submitForm()">
        <div class="form-group">
          <div class="col-sm-5">
            <label for="">Nombre</label>
          </div>
          <div class="col-sm-7">
            <select required
                    class="form-control"
                    ng-model="ambiente.tipo_ambiente">
                    <option value="">------</option>
                    <option ng-repeat="tipo_ambiente in tipo_ambientes"
                            value="{{tipo_ambiente.id}}">
                            {{tipo_ambiente.nombre}}
                    </option>
            </select>
          </div>
        </div>
          <div class="form-group">
            <div class="col-sm-5">
              <label for="">Nombre</label>
            </div>
            <div class="col-sm-7">
              <input  type="text"
                      class="form-control"
                      placeholder=""
                      ng-model="ambiente.nombre"
                      required
                      ng-minlength="2"
                      ng-maxlength="30">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-5">
              <label for="">Piso</label>
            </div>
            <div class="col-sm-7">
              <input  type="number"
                      class="form-control"
                      placeholder=""
                      ng-model="ambiente.piso"
                      required>
            </div>
          </div>
          <div class="form-group ">
            </br>
              <a ui-sref="institucion.sedes.locales.ambientes" class="pull-right btn btn-red btn-icon0">
                <i class="fa-close"></i>
                <span>Cancelar</span>
              </a>
              <button ng-click="nuevaAmbiente(ambiente);"
              class="pull-right btn btn-secondary">
                <i class="fa-plus"></i>
                <span class="ng-scope">Guardar</span>
              </button>
            </br>
          </div>
      </form>
    </div>
  </div>
