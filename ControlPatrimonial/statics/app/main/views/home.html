<div class="page page-dashboard" data-ng-controller="DashboardCtrl">
  <div class="col-lg-6 col-md-8">
    <section class="md-content-section">
      <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
          Catalogo de Bienes.
        </div>
      </md-toolbar>
      <md-content>
        <div class="md-content__body">
          <form class="form-horizontal" role="form">
            <md-input-container>
              <label>Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre del catalogo">
            </md-input-container>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Nombre del catalogo">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Descripción</label>
              <div class="col-sm-10">
                <textarea class="form-control" placeholder="Area de Texto"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Tipo</label>
              <div class="col-sm-10">
                <md-select>
                  <md-option> 1 </md-option>
                  <md-option> 2 </md-option>
                  <md-option> 3 </md-option>
                  <md-option> 4 </md-option>
                </md-select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <md-checkbox required class="md-primary" aria-label="Checkbox 1">
                  Remember me
                </md-checkbox>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <md-button class="btn-width-medium md-raised md-primary">Submit</md-button>
              </div>
            </div>
          </form>
        </div>
      </md-content>
    </section>
  </div>
  <div class="col-lg-6 col-md-4">
    <p> Descripción del uso de este Formulario </p>
  </div>
</div>
