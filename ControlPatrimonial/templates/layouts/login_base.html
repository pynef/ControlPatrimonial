{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
  	<link rel="stylesheet" href="{% static 'dist/css/fonts/linecons/css/linecons.css' %}">
  	<link rel="stylesheet" href="{% static 'dist/css/fonts/fontawesome/css/font-awesome.min.css' %}">
  	<link rel="stylesheet" href="{% static 'dist/css/bootstrap.css' %}">
  	<link rel="stylesheet" href="{% static 'dist/css/xenon-core.css' %}">
  	<link rel="stylesheet" href="{% static 'dist/css/xenon-forms.css' %}">
  	<link rel="stylesheet" href="{% static 'dist/css/xenon-components.css' %}">
  	<link rel="stylesheet" href="{% static 'dist/css/xenon-skins.css' %}">
  	<link rel="stylesheet" href="{% static 'dist/css/custom.css' %}">

  	<script src="{% static 'dist/js/jquery-1.11.1.min.js' %}"></script>
    <script type="text/javascript">
      jQuery(document).ready(function($)
      {
        // Reveal Login form
        setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);
        // Set Form focus
        $("form#login .form-group:has(.form-control):first .form-control").focus();
      });
    </script>
  </head>
  <body class="page-body login-page">
    {% block content %}
    {% endblock content %}
    <!-- Bottom Scripts -->
  	<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
  	<script src="{% static 'dist/js/TweenMax.min.js' %}"></script>
  	<script src="{% static 'dist/js/resizeable.js' %}"></script>
  	<script src="{% static 'dist/js/joinable.js' %}"></script>
  	<script src="{% static 'dist/js/xenon-api.js' %}"></script>
  	<script src="{% static 'dist/js/xenon-toggles.js' %}"></script>
  	<script src="{% static 'dist/js/jquery-validate/jquery.validate.min.js' %}"></script>
  	<script src="{% static 'dist/js/toastr/toastr.min.js' %}"></script>


  	<!-- JavaScripts initializations and stuff -->
  	<script src="{% static 'dist/js/xenon-custom.js' %}"></script>
  </body>
</html>
