{% extends "layouts/login_base.html" %}
{% load staticfiles %}
{% block content %}
<div class="login-container">

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form method="post" action="{% url 'login' %}" id="login" class="login-form fade-in-effect">
            {% csrf_token %}
              <div class="login-header">
                <a href="#" class="logo text-center">
                  <img src="{% static 'dist/images/logo.png' %}" alt="" width="350" />
                  <!-- <span>Ingreso al sistema</span> -->
                </a>
              </div>

            <div class="form-group">
              <!-- <label class="control-label" for="id_username">Usuario:</label> -->
              <input type="text" class="form-control input-dark" name="username"
               id="username" autocomplete="off" placeholder="Usuario"/>
            </div>

            <div class="form-group">
              <!-- <label class="control-label" for="id_password">Contrase√±a:</label> -->
              <input type="password" class="form-control input-dark" name="password"
              id="id_password" autocomplete="off" placeholder="Password"/>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-dark  btn-block text-left">
                <p class="text-center">
                  <i class="fa-lock"></i>
                  Ingresar
                </p>
              </button>
            </div>

          </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
