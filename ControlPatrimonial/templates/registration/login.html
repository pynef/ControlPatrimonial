{% extends "layouts/login_base.html" %}
{% load staticfiles %}
{% block content %}
<div class="login-container">

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form method="post" action="{% url 'login' %}" id="login" class="login-form fade-in-effect">
            {% csrf_token %}
              <div class="login-header">
                <a href="#" class="logo">
                  <img src="{% static 'dist/images/logo@2x.png' %}" alt="" width="80" />
                  <span>Ingreso al sistema</span>
                </a>
              </div>

            <div class="form-group">
              <label for="id_username">Nombre de usuario:</label>
              <input type="text" class="form-control input-dark" name="username" id="username" autocomplete="off" />
            </div>

            <div class="form-group">
              <label class="control-label" for="id_password">Contrase√±a:</label>
              <input type="password" class="form-control input-dark" name="password" id="id_password" autocomplete="off" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-dark  btn-block text-left">
                <i class="fa-lock"></i>
                Log In
              </button>
            </div>

          </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
